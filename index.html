<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giftastic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p class="navbar-brand my-auto mr-auto ml-4 title">Giphy Search</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleCollapse" aria-controls="toggleCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="toggleCollapse">
            <form class="form-inline align-right my-2 my-0 ml-auto">
                <input class="form-control mr-sm-2" id="search-val" type="search" placeholder="Search" aria-label="Search">

                <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid" id="body-wrapper">
        <section class="row h-100" id="wrapper-row">
            <div class="col-12 h-100">
                <section class="row bg-danger main-form">
                    <div class="col-xl-2 col-lg-3 col-md-3 bg-danger h-100 left-menu">
                        <div class="wrapper button-wrapper" id="button-wrapper">
                        </div>
                        <div id="delete">
                            <button type="button" class="btn btn-outline-light" data-toggle="button" aria-pressed="false"
                                autocomplete="off" id="delete-button">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-9 col-md-9 bg-secondary h-100 main-body">
                        <div>
                            <h3 class="text-white ml-auto">
                                <span id="search-return"></span><span class="click-to-save"> <i class="fas fa-arrow-left"></i>
                                    Click to Save</span>
                            </h3>
                        </div>
                        <div class="wrapper gif-wrapper" id="wrapper">
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
